version: '3.8'

services:
  db:
    image: bitnami/postgresql
    environment:
      - POSTGRESQL_USERNAME=postgres
      - POSTGRESQL_PASSWORD=postgres
      - POSTGRESQL_DATABASE=timecopsync_crud_dev
    ports:
      - '5432:5432'
    volumes:
      - db_data:/bitnami/postgresql/data

volumes:
  db_data:
    driver: local
